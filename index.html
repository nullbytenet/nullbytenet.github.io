<html>
<head>
    <title>Bad HTML Example</title>
    <style>
        body { font-family: Comic Sans MS, cursive, sans-serif; background-color: #ffcc00; }
        h1 { color: red; text-align: center; }
        p { color: blue; font-size: 20px; }
        a { color: green; }
    </style>
</head>
<body>
    <center>
        <h1>Welcome to My Bad HTML Website</h1>
    </center>
    <br><br>
    <font color="purple">
        <p>This is an example of <b>bad</b> HTML code. <blink>Look at the blinky text!</blink></p>
    </font>
    <br>
    <marquee direction="right" behavior="alternate">
        <p>This text moves back and forth!</p>
    </marquee>
    <br><br>
    <a href="#">Click me!</a>
    <br><br>
    <img src="https://via.placeholder.com/150" alt="A placeholder image">
    <br><br>
    <table border="1">
        <tr>
            <td>Cell 1</td>
            <td>Cell 2</td>
        </tr>
        <tr>
            <td>Cell 3</td>
            <td>Cell 4</td>
        </tr>
    </table>
</body>
</html>
